<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Mis rutas</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="js/all.min.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

    <!--Header -->
    <main-header></main-header>
    <!--fin Header -->
    <div id="layoutSidenav">
        <main-sidebar></main-sidebar>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid ">
                    <h1 class="mt-4">Registro de rutas favoritas</h1>
                    <ul id="grupobotones" class="breadcrumb mb-4 ">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Registrar nueva 
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Ingresa los datos para la Solicitud
                                        </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div></div>
                                    <div class="modal-body">
                                        <form id="form-add-mi-ruta">
                                            <div class="form-group">
                                                <label for="labelid">Identidicador Nota de Credito</label>
                                                <!-- placeholder="Autogenerado" editable="false" -->
                                                <input type="number" class="form-control" id="labelid">
                                            </div>
                                            <div class="form-group">
                                                <label for="labelidSolicitud">Identidicador Solicitud</label>
                                                <input type="number" class="form-control" id="labelidSolicitud">
                                            </div>
                                            <div class="form-group">
                                                <label for="labelmonto">Monto($)</label>
                                                <input type="number" class="form-control" id="labelmonto">
                                            </div>
                                            <div class="form-group">
                                                <label for="labelautorizacionSRI">Autorización SRI</label>
                                                <input type="number" class="form-control" id="labelautorizacionSRI">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer ">
                                        <button type="button " class="btn btn-secondary " data-dismiss="modal">Cancelar</button>
                                        <button id="btn-guardar-nota-de-credito" type="button " class="btn btn-primary ">Guardar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>

                <div class="card mb-4 ">
                    <div class="card-body ">
                        <div class="table-responsive ">
                            <table class="table table-bordered " id="tablaRutas" width="100% " cellspacing="0 ">
                                <thead class="thead-dark ">
                                    <tr>
                                        <th>Identificador</th>
                                        <th>id Solicitud</th>
                                        <th>Monto($)</th>
                                        <th>Autorización SRI</th>
                                        <th>--</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Identificador</th>
                                        <th>id Solicitud</th>
                                        <th>Monto($)</th>
                                        <th>Autorización SRI</th>
                                        <th>--</th>
                                    </tr>
                                </tfoot>
                                <tbody id="registrosRutas ">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!--sxripts locales para los Datatables de Jquery -->
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/controlador/Utilities.js"></script>
    <script type="text/javascript" src="js/BarraLateral.js"></script>

    <!--Scripts especificos de cada Entidad -->
    <script type="text/javascript" src="js/controlador/rutasControlador.js"></script>

    <!-- componentes -->
    <script type="text/javascript" src="js/component/header.js"></script>
    <script type="text/javascript" src="js/component/sidebar.js"></script>
</body>

</html>
