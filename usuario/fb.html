                        <h5 class="card-title text-center">Iniciar sesión</h5>
                        <form class="form-signin">

                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" value="joleonca@gmail.com" placeholder=" Email address " required>
                                <label for="inputEmail ">Correo electrónico</label>
                            </div>
                            <div class="form-label-group ">
                                <input type="password " id="inputPassword " value="1234" class="form-control " placeholder="Password " required>

                            </div>
                            <div class="custom-control custom-checkbox mb-3 ">
                                <input type="checkbox " class="custom-control-input " id="customCheck1 ">

                            </button>
                            <hr class="my-4 ">
                            <fb:login-button class="btn btn-lg btn-facebook btn-block text-center text-uppercase" size="large " scope="public_profile,email " returnscopes="true " onlogin="checkLoginState(); ">Login to Facebook</fb:login-button>
                            <script>
                                //Load the JavaScript SDK asynchronously
                                (function(d, s, id) {
                                    var js, fjs = d.getElementsByTagName(s)[0];
                                    if (d.getElementById(id)) return;
                                    js = d.createElement(s);
                                    js.id = id;
                                    js.src = "https://connect.facebook.net/en_US/sdk.js ";
                                    fjs.parentNode.insertBefore(js, fjs);
                                }(document, 'script', 'facebook-jssdk'));

                                window.fbAsyncInit = function() {
                                    //FB JavaScript SDK configuration and setup
                                    FB.init({
                                        appId: '633430383982407', //FB App ID
                                        cookie: true, //enable cookies to allow the server to access the session
                                        xfbml: true, //parse social plugins on this page
                                        version: 'v3.2' //use this graph api version 3.2
                                    });
                                }
                            </script>
