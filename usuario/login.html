<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <meta name="google-signin-client_id"
        content="990936533205-sj7f4m63ocgtrurvadlu5ol75n1qlbel.apps.googleusercontent.com" /> -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Iniciar sesión</h5>
                        <form id="form-signin-form" class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="login-email" class="form-control" placeholder="Email address"
                                    required>
                                <label for="login-email">Correo electrónico</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="login-password" class="form-control" placeholder="Password"
                                    required>
                                <label for="login-password">Contraseña</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Recordar</label>
                            </div>
                            <button id="login" class="btn btn-lg btn-primary btn-block text-uppercase text-white"  href="#">
                                Iniciar sesión
                            </button>
                            <!-- <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"> -->
                                <!-- <a class="text-white" href="rutas.html">Iniciar sesión</a> -->
                            <!-- </button> -->

                        </form>
                        <form id="social-signin" class="form-signin">
                            <hr class="my-4">
                            <div class="g-signin2" data-longtitle="true" data-onsuccess="onSignIn"></div>
                            <button id="login-google" class="btn btn-lg btn-google btn-block text-uppercase" type="button">
                                <img class="" src="images/icon-google.png" style="max-height: 30px;">
                                Iniciar sesión con Google</button>
                            <button id="login-facebook" class="btn btn-lg btn-facebook btn-block text-uppercase" type="button">
                                <img class="" src="images/icon-facebook.png" style="max-height: 30px;">
                                Iniciar sesión con Facebook</button>
                            <a class="d-block text-center mt-2 " href="register.html">¿Aún no tienes cuenta?</a>
                            <hr class="my-4">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="js/auth.js"></script> -->
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    <!-- <script src="js/login.js"></script> -->

    <!-- FIREBASE -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src=" https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js "></script>
    <script src=" https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js "></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
