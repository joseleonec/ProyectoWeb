<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Editar Perfil</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="js/all.min.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

    <!--Header -->
    <main-header></main-header>
    <!--fin Header -->
    <div id="layoutSidenav">
        <main-sidebar></main-sidebar>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid ">
                </div>

                <div class="card mb-4 ">
                    <div class="card-body ">
                        <div class="container">
                            <h1>Editar Perfil</h1>
                            <hr>
                            <div class="row">
                                <!-- left column -->
                                <div class="col-md-3">
                                    <div class="pb-4 text-center">
                                        <!-- <img src="default-avatar.png//placehold.it/200" class="avatar img-circle" alt="avatar"> -->
                                        <img src="images/default-avatar.png" class="avatar img-circle" alt="avatar">
                                        <h6>Cambiar foto</h6>
                                        <input type="file" class="form-control">
                                    </div>

                                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                                        <div class="card-header">
                                            <h5 class="card-title">SALDO</h5>
                                        </div>
                                        <div class="card-body">
                                            $
                                            <i id="usuariosaldo" class="card-title">
                                            </i>
                                        </div>
                                    </div>

                                </div>
                                <!-- edit form column -->
                                <div class="col-md-9 personal-info">
                                    <div class="alert alert-info alert-dismissable">
                                        <a class="panel-close close" data-dismiss="alert">×</a>
                                        <i class="fa fa-check"> </i>Cuenta Activa
                                    </div>
                                    <h3>Información personal</h3>
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">Identificador</label>
                                            <div class="col-lg-8">
                                                <input id="idUsuario" class="form-control" readonly type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">Nombres</label>
                                            <div class="col-lg-8">
                                                <input id="nombreusuario" class="form-control" readonly type="text" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">Apellidos</label>
                                            <div class="col-lg-8">
                                                <input id="apellidousuario" class="form-control" readonly type="text" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">Cedula:</label>
                                            <div class="col-lg-8">
                                                <input id="cedulausuario" class="form-control" readonly type="number" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">Email</label>
                                            <div class="col-lg-8">
                                                <input id="emailusuario" class="form-control" readonly type="text" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">nickname</label>
                                            <div class="col-md-8">
                                                <input id="nicknameusuario" class="form-control" readonly type="text" value="">
                                            </div>
                                        </div>
                                    </form>

                                    <form class="form-horizontal" role="form">
                                        <h5>Escriba la contraseña para confirmar cambios</h5>
                                        <div class="form-group">

                                            <label class="col-md-3 control-label">contraseña</label>
                                            <div class="col-md-8">
                                                <input id="passwordusuario" class="form-control" readonly type="password" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Confirmar contraseña:</label>
                                            <div class="col-md-8">
                                                <input id="confirmpasswordusuario" class="form-control" readonly type="password" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"></label>
                                            <div class="col-md-8">
                                                <input id="guardarusuario" type="button" class="btn btn-primary" value="Editar">
                                                <span></span>
                                                <input id="cancelar" type="reset" class="btn btn-default" disabled value="Cancelar">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!--sxripts locales para los Datatables de Jquery -->
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/controlador/Utilities.js"></script>
    <script type="text/javascript" src="js/BarraLateral.js"></script>

    <!--Scripts especificos de cada Entidad -->
    <script type="text/javascript" src="js/controlador/perfilControlador.js"></script>

    <!-- componentes -->
    <script type="text/javascript" src="js/component/header.js"></script>
    <script type="text/javascript" src="js/component/sidebar.js"></script>
</body>

</html>
