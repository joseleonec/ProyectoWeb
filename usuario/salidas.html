<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Próximas salidas</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/factura.css">
</head>

<body class="sb-nav-fixed">
    <!--Header -->
    <main-header></main-header>
    <!--fin Header -->

    <div id="layoutSidenav">
        <main-sidebar></main-sidebar>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid ">
                    <h1 class="encabezado mt-4">Próximas Salidas </h1>
                    <ul id="grupobotones" class="breadcrumb mb-4 ">
                        <!-- Button trigger modal -->
                        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Agregar nueva Empresas de Envios
                        </button> -->
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Ingresa los datos de la Empresa
                                        </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div></div>
                                    <div class="modal-body">
                                        <form id="form-add-mi-ruta">
                                            <div class="form-group">
                                                <label for="labelid">Identidicador</label>
                                                <input type="number" class="form-control" id="labelid">
                                            </div>
                                            <div class="form-group">
                                                <label for="labelRazonSocial">Ingrese la Razón Social</label>
                                                <input type="text" class="form-control" id="labelRazonSocial">
                                            </div>
                                            <div class="form-group">
                                                <label for="labelCostoKgExtra">Costo por Kg extra</label>
                                                <input type="number" class="form-control" id="labelCostoKgExtra">
                                            </div>
                                            <div class="form-group">
                                                <label for="labelPesoMaximo">Maxima carga(Kg)</label>
                                                <input type="number" class="form-control" id="labelPesoMaximo">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cancelar</button>
                                        <button id="btn-guardar-empresa" type="button" class="btn btn-primary">Guardar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="tableSalidas" width="100%" cellspacing="0">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Origen</th>
                                        <th>Destino</th>
                                        <th>Cooperativa</th>
                                        <th>Bus</th>
                                        <th>Hora</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Origen</th>
                                        <th>Destino</th>
                                        <th>Cooperativa</th>
                                        <th>Bus</th>
                                        <th>Hora</th>
                                    </tr>
                                </tfoot>
                                <tbody id="registrosSolicitudes">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!--sxripts Generales para los Datatables de Jquery -->
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/BarraLateral.js"></script>
    <!-- <script type="text/javascript" src="js/Servicios/RestConector.js"></script> -->
    <script type="text/javascript" src="js/controlador/Utilities.js"></script>

    <!-- componentes -->
    <script type="text/javascript" src="js/component/header.js"></script>
    <script type="text/javascript" src="js/component/sidebar.js"></script>

    <!-- FIREBASE -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src=" https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js "></script>
    <script src=" https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js "></script>
    <script src="js/auth.js"></script>
    <script src="js/logout.js"></script>

    <!--Scripts especificos de cada Entidad -->
    <script type="text/javascript" src="js/controlador/salidasControlador.js"></script>


</body>

</html>
