<body class="sb-nav-fixed">

    <!--Header -->
    <main-header></main-header>
    <!--fin Header -->

    <div id="layoutSidenav">
        <main-sidebar></main-sidebar>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid ">
                    <h1 class="mt-4">Registro de carritos</h1>
                    <ul id="grupobotones" class="breadcrumb mb-4 ">
                        <!-- Button trigger modal -->
                        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Registrar nueva
                        </button> -->
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Ingresa los datos para la Solicitud
                                        </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div></div>
                                    <div class="modal-body">
                                        <form id="form-add-mi-ruta">
                                            <div class="form-group">
                                                <label for="labelid">Identificador Sustitucion</label>
                                                <!-- placeholder="Autogenerado" editable="false" -->
                                                <input type="number" class="form-control" id="labelid">
                                            </div>
                                            <div class="form-group">
                                                <label for="labelidSolicitud">Identificador Solicitud</label>
                                                <input type="number" class="form-control" id="labelidSolicitud">
                                            </div>
                                            <div class="form-group">
                                                <label for="labelidProductoSustituto">Autorizaci√≥n SRI</label>
                                                <input type="number" class="form-control" id="labelidProductoSustituto">
                                            </div>
                                            <div class="form-group">
                                                <label for="labelmonto">Monto($)</label>
                                                <input type="number" class="form-control" id="labelmonto">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer ">
                                        <button type="button " class="btn btn-secondary " data-dismiss="modal">Cancelar</button>
                                        <button id="btn-guardar-sustitucion" type="button " class="btn btn-primary ">Guardar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>

                <div class="card mb-4 ">
                    <div class="card-body ">
                        <div class="table-responsive ">
                            <table class="table table-bordered " id="tablaSustitucion" width="100% " cellspacing="0 ">
                                <thead class="thead-dark ">
                                    <tr>
                                        <th>Nro. Carrito</th>
                                        <th>Fecha creacion</th>
                                        <th>Estado</th>
                                        <th>-------</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Nro. Carrito</th>
                                        <th>Fecha creacion</th>
                                        <th>Estado</th>
                                        <th>-------</th>
                                    </tr>
                                </tfoot>
                                <tbody id="registrosRutas ">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
