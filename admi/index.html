<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Admin
    </title>
    <!--Made with love by Mutiullah Samim -->

    <!-- Bootstrap barra-->
    <link rel="stylesheet" href="../bootstrap-4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos/login.css">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <h3 class="">Iniciar sesion</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <span class="input-group-text login-color">
                            <img src="../icons/person.svg">
                        </span>
                        <input id="user-admin" type="text" class="form-control" placeholder="username">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-text login-color">
                            <img src="../icons/lock.svg">
                        </span>
                        <input id="pass-admin" type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="d-flex justify-content-center pt-5">
                        <!--a id="iniciar" href="./inicio.html" class="btn login_btn login-color" role="button">Iniciar</a-->
                        <button id="iniciar" class="btn btn-outline-success my-2 my-sm-0 login-color" type="submit">
                            Ingresar</button>
                    </div>
                    <div class="pt-3" id="alerta"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Importaciones -->
    <script src="../bootstrap-4.5.0/code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../bootstrap-4.5.0/js/bootstrap.min.js"></script>
    <script src="javasc/login.js"></script>
</body>

</html>
