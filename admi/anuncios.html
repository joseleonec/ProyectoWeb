<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <div id="comments" class="comments-area">

        <div id="respond" class="comment-respond">
            <h3 id="reply-title" class="comment-reply-title">Leave a Comment <small><a rel="nofollow"
                        id="cancel-comment-reply-link" href="index.htm#respond" style="display:none;">Cancelar la
                        respuesta</a></small></h3>
            <form action="http://localhost/wordpress/wp-comments-post.php" method="post" id="commentform"
                class="comment-form">
                <p class="comment-notes"><span id="email-notes">Tu dirección de correo electrónico
                        no será publicada.</span> Los campos obligatorios están marcados con <span
                        class="required">*</span></p>
                <div class="form-group">
                    <div class="input-field"><textarea class="materialize-textarea" type="text" rows="10" id="textarea1"
                            name="comment" aria-required="true"></textarea>
                    </div>
                </div>
                <div>
                    <div class="input-field"><input class="validate" id="name" name="author" placeholder="Name"
                            type="text" value="" size="30" aria-required='true'>
                    </div>
                </div>
                <div>
                    <div class="input-field"><input class="validate" id="email" name="email" placeholder="Email"
                            type="email" value="" size="30" aria-required='true'></div>
                </div>
                <div class="form-group">
                    <div>
                        <div class="input-field"><input class="validate" placeholder="Website" id="url" name="url"
                                type="text" value="" size="30"></div>
                    </div>
                    <p class="comment-form-cookies-consent"><input id="wp-comment-cookies-consent"
                            name="wp-comment-cookies-consent" type="checkbox" value="yes"> <label
                            for="wp-comment-cookies-consent">Guardar mi nombre, correo electrónico y
                            web en este navegador para la próxima vez que comente.</label></p>
                    <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit"
                            value="Post Comments"> <input type='hidden' name='comment_post_ID' value='13'
                            id='comment_post_ID'>
                        <input type='hidden' name='comment_parent' id='comment_parent' value='0'>
                    </p>
                </div>
            </form>
        </div><!-- #respond -->
    </div><!-- #comments -->
    
</body>

</html>
