<body class="sb-nav-fixed">
	<!--Header -->
	<main-header></main-header>
	<!--fin Header -->

	<div id="layoutSidenav">
	    <!-- Sidebar -->
	    <main-sidebar></main-sidebar>
	    <!-- /#sidebar-wrapper -->
	    <div id="layoutSidenav_content">
	    	<main>
	    		<nav class="navbar navbar-expand-lg ">
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item">
				        <a class="nav-link btn border border-secondary" type="button" data-toggle="modal" data-target="#exampleModal" data-whatever="agregar">Agregar</a>
			      </li>
			      
			    </ul>
			    <form class="form-inline my-2 my-lg-0">
			      <input class="form-control mr-sm-2" type="search" placeholder="Juan Perez" aria-label="Search">
			      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
			    </form>
			  </div>
				</nav>
	      		<!--Contenedor -->
		    	<div class="container-fluid card-deck mb-3 ">
	        	
	        		<div class="card mb-4">
	          		<div class="card-header">
	            		<h4 class="my-0 font-weight-normal">Todos los conductores</h4>
	          		</div>
	          		<div class="card-body">
	          			<div class="table-responsive">
				            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
				              	<thead class="thead-dark">
					                <tr>
					                  <th></th>
					                  <th>Id</th>
					                  <th>Nombre</th>
					                  <th>Email</th>
					                  <th>Celular</th>
					                </tr>
				              	</thead>
					            <tbody id='card-content'>
					                
				              	</tbody>
				            </table>
				        </div>
	          		</div>
	          		
		      		</div>
		    	</div>

  <!-- /#wrapper -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
        		<h5 class="modal-title" id="exampleModalLabel">Nuevo conductor</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
         			 <span aria-hidden="true">&times;</span>
       			</button>
     		 </div>
			<div class="modal-body">
				<form>
				  <div class="form-row">
				    <div class="col-md-4 mb-3">
				      <label for="validationDefault01">Nombre</label>
				      <input type="text" class="form-control" id="validationDefault01" placeholder="Marco" required>
				    </div>
				    <div class="col-md-4 mb-3">
				      <label for="validationDefault02">Apellido</label>
				      <input type="text" class="form-control" id="validationDefault02" placeholder="Lopez"  required>
				    </div>
				    <div class="col-md-4 mb-3">
				      <label for="validationDefault03">Identificiacion</label>
				      <input type="text" class="form-control" id="validationDefault03" placeholder="0123456789" required>
				    </div>
				  </div>
				  <div class="form-row">
				    <div class="col-md-6 mb-3">
				      
				      <label for="validationDefaultUsername">Correo</label>
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <span class="input-group-text" id="inputGroupPrepend2">@</span>
				        </div>
				        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="you@example.com" aria-describedby="inputGroupPrepend2" required>
				      </div>
				    </div>
				    <div class="col-md-6 mb-3">
				      <label for="validationDefault04">Tipo de licencia</label>
				      <input type="text" class="form-control" id="validationDefault04" placeholder="D" required>
				    </div>
				    
				  </div>
				  
				  <button class="btn btn-primary" type="submit">Aceptar</button>
				</form>
	      	</div>
	    </div>
  	</div>
</div>
