<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      		<div class="modal-header">

				<form>
				  <div class="form-row">
				    <div class="col-md-4 mb-3">
				      <label for="validationDefault01">Marca</label>
				      <input type="text" class="form-control" id="validationDefault01" placeholder="Volvo" required>
				    </div>
				    <div class="col-md-4 mb-3">
				      <label for="validationDefault02">Modelo</label>
				      <input type="text" class="form-control" id="validationDefault02" placeholder="Vol-7"  required>
				    </div>
				    <div class="col-md-4 mb-3">
				      <label for="validationDefault03">Capacidad</label>
				      <input type="text" class="form-control" id="validationDefault03" placeholder="40" required>
				    </div>
				  </div>
				  <div class="form-row">
				    <div class="col-md-4 mb-3">
				      <label for="validationDefault04">Matricula</label>
				      <input type="text" class="form-control" id="validationDefault04" required>
				    </div>
				    <div class="col-md-4 mb-3">
				      <label for="validationDefault04">Placa</label>
				      <input type="text" class="form-control" id="validationDefault04" placeholder="ABC-0123" required>
				    </div>
				    <div class="col-md-4 mb-3">
				      <label for="validationDefault04">Anio</label>
				      <input type="text" class="form-control" id="validationDefault04" placeholder="2020" required>
				    </div>
				  </div>
