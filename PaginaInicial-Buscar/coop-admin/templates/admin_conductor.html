<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

         			 <span aria-hidden="true">&times;</span>

     		 </div>

				<form>
				  <div class="form-row">
				    <div class="col-md-4 mb-3">
				      <label for="validationDefault01">Nombre</label>
				      <input type="text" class="form-control" id="validationDefault01" placeholder="Marco" required>
				    </div>
				    <div class="col-md-4 mb-3">
				      <label for="validationDefault02">Apellido</label>
				      <input type="text" class="form-control" id="validationDefault02" placeholder="Lopez"  required>

				    </div>
				  </div>

				      <label for="validationDefaultUsername">Correo</label>
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <span class="input-group-text" id="inputGroupPrepend2">@</span>
				        </div>
				        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="you@example.com" aria-describedby="inputGroupPrepend2" required>
				      </div>
				    </div>
				    <div class="col-md-6 mb-3">
				      <label for="validationDefault04">Tipo de licencia</label>
				      <input type="text" class="form-control" id="validationDefault04" placeholder="D" required>

				  </div>
